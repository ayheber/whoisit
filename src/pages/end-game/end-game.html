<ion-header>

  <ion-navbar>
    <ion-title>Who's the spy?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bodyCategory">
   <ion-list *ngIf="!isTheSpy">
    <ion-item ion-item *ngFor="let item of usersModel" (click)="selectUser(item)">
      <ion-avatar item-start>
        <img [src]="item.imageUrl">
      </ion-avatar>
      <h2> {{ item.displayName }}</h2>
    </ion-item>
  </ion-list> 

  <!--<button *ngIf="spyReadyToVote" ion-button class="myButton" >vote</button>-->


</ion-content>
