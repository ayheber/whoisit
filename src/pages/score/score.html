<ion-header>

  <ion-navbar>
    <ion-title>score</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="body">
   
   <ion-card [ngClass]="isSpyWon ? 'backgroundWin' : 'backgroundLose'">

   <ion-item [ngClass]="isSpyWon ? 'backgroundWin' : 'backgroundLose'">
    <ion-avatar item-start>
      <img [src]="currentUser.imageUrl">
    </ion-avatar>
    <h2 >{{ spy?.displayName }}</h2>
    <p> +  {{getPointsOfSpy()}} points </p>
  </ion-item>

  <img src="assets/spy2.png">

</ion-card>

<ion-list >
    <ion-item-group>
        <ion-item-divider color="light">Discover</ion-item-divider>

        <ion-item  *ngFor="let user of winUsers">
          <ion-avatar item-start>
            <img [src]="user.imageUrl">
          </ion-avatar>
          <h2 >{{ user.displayName }}</h2>
          <p>+ {{ getNewPointsForWinners()}} points</p>
        </ion-item>

  </ion-item-group>
  <ion-item-group>
        <ion-item-divider color="light">Faults:</ion-item-divider>

        <ion-item  *ngFor="let user of loseUsers">
          <ion-avatar item-start>
            <img [src]="user.imageUrl">
          </ion-avatar>
          <h2 >{{ user.displayName }}</h2>
          <p>+ {{ getNewPointsForLosers()}} points</p>
        </ion-item>

  </ion-item-group>
</ion-list>
