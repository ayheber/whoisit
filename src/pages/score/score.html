<ion-header>

  <ion-navbar>
    <ion-title>score</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
   
   <ion-card [ngClass]="isSpyWon ? 'backgroundWin' : 'backgroundLose'">

   <ion-item [ngClass]="isSpyWon ? 'backgroundWin' : 'backgroundLose'">
    <ion-avatar item-start>
      <img [src]="currentUser.imageUrl">
    </ion-avatar>
    <h2>{{ currentUser.displayName }}</h2>
    <p>{{ currentUser.level }}</p>
  </ion-item>

  <img src="assets/spy.png">


</ion-card>

</ion-content>
